<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tareas</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a href="#" class="navbar-brand fw-bolder">MIS TAREAS</a>
					<span
						>Bienvenido/a {{session['name']}} {{session['surname']}}<a
							href="{{url_for('logout')}}"
							class="mx-3"
							><img
								src="{{url_for('static', filename='images/sign-out-alt-solid.svg')}} "
								width="25"
								class="mx-auto" /></a
					></span>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<div class="card mt-3 w-25 mx-auto d-block">
					<div class="card-body d-flex">
						<img
							src="{{url_for('static', filename='images/plus-circle-solid.svg')}}"
							width="25"
							class="mx-auto d-block"
							data-bs-toggle="modal"
							data-bs-target="#task-modal" />
						<img
							src="{{url_for('static', filename='images/user-plus-solid.svg')}}"
							width="25"
							class="mx-auto d-block"
							data-bs-toggle="modal"
							data-bs-target="#user-modal" />
					</div>
				</div>
			</div>
			<!-- Task Modal -->
			<div
				class="modal fade"
				id="task-modal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nueva tarea</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form action="/new-task" method="post">
								<label>Titulo</label>
								<input type="text" class="form-control mb-3" name="title" />
								<label>Descripcion</label>
								<textarea
									class="form-control mb-3"
									name="description"
									rows="5"
									cols="1"></textarea>
								<button type="submit" class="btn btn-primary w-100"
									>Guardar</button
								>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- User Modal -->
			<div
				class="modal fade"
				id="user-modal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nueva usuario</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form action="/new-user" method="post">
								<div class="row">
									<div class="col-6">
										<label>Nombre</label>
										<input type="text" class="form-control mb-3" name="name" />
									</div>
									<div class="col-6">
										<label>Apellido</label>
										<input
											type="text"
											class="form-control mb-3"
											name="surname" />
									</div>
								</div>
								<label>Email</label>
								<input type="email" class="form-control mb-3" name="email" />
								<label>Contrase√±a</label>
								<input
									type="password"
									class="form-control mb-3"
									name="password" />
								<button type="submit" class="btn btn-primary w-100"
									>Guardar</button
								>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"></script>
	</body>
</html>
